  <!-- QUESTIONN NO # 2
   Suppose in your webpage there is content area in which you have entered your item details, but user can only see some details on first look. When user clicks on “Read
   more” button, full detail of that particular item will be displayed. -->

    <h2>Product Details</h2>
<div id="item1">
  <p>
    <strong>Item:</strong> Smartwatch<br>
    <span class="short">A stylish smartwatch with fitness tracking...</span>
    <span class="full" style="display: none;">
        It features heart rate monitoring, GPS tracking, and smartphone notifications.
    </span>
    <button onclick="toggleDetails(this)">Read more</button>
  </p>
</div>

<!-- QUESTION NO # 3 
 In previous assignment you have created a tabular data using javascript. Let’s modify that. Create a form which takes student’s details and show each student detail in
table. Each row of table must contain a delete button and an edit button. On click on delete button entire row should be deleted. On click on edit button, a hidden form will
appear with the values of that row.
-->



 <h2>Student Registration</h2>
<form id="studentForm">
  Name: <input class="input1" type="text" id="studentName" required>
  Age: <input class="input1" type="number" id="studentAge" required>
  Grade: <input class="input1" type="text" id="studentGrade" required>
  <button type="submit">Add Student</button>
</form>

<table border="1" id="studentTable" style="text-align: center; margin:auto; margin-top: 4%;  width: 40%;">
  <thead>
    <tr><th>Name</th><th>Age</th><th>Grade</th><th>Actions</th></tr>
  </thead>
  <tbody></tbody>
</table>
<hr>
<!-- Hidden Edit Form -->
<div id="editSection" style="display:none; margin-top:10px;">
  <h3>Edit Student</h3>
  <form id="editForm">
    Name: <input type="text" id="editName">
    Age: <input type="number" id="editAge">
    Grade: <input type="text" id="editGrade">
    <input type="hidden" id="editIndex">
    <button type="submit">Update</button>
  </form>
</div>



  <script src="app.js"></script>
</body>
