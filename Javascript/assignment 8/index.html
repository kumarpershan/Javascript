<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">

    <div class="head">
        <h1>CALCULATOR:</h1>
    </div>

    <div class="subdiv">
        <div class="input">
            <input readonly type="text" name="" id="int">
        </div>

        <br>

        <div>
            <button onclick="clrAll()" class="btn"  id="lightgrey">AC</button>
            <button onclick="clr()" class="btn" id="lightgrey">C</button>
            <button onclick="btnClick(`%`)" class="btn" id="lightgrey">%</button>
            <button onclick="btnClick(`/`)" class="btn" id="yellow">/</button>
        </div>

        <br>

        <div>
            <button onclick="btnClick(7)" class="btn">7</button>
            <button onclick="btnClick(8)" class="btn">8</button>
            <button onclick="btnClick(9)" class="btn">9</button>
            <button onclick="btnClick(`*`)" class="btn" id="yellow">x</button>
        </div>

        <br>

        <div>
            <button onclick="btnClick(4)" class="btn">4</button>
            <button onclick="btnClick(5)" class="btn">5</button>
            <button onclick="btnClick(6)" class="btn">6</button>
            <button onclick="btnClick(`-`)" class="btn" id="yellow">-</button>
        </div>

        <br>

        <div>
            <button onclick="btnClick(1)" class="btn">1</button>
            <button onclick="btnClick(2)" class="btn">2</button>
            <button onclick="btnClick(3)" class="btn">3</button>
            <button onclick="btnClick(`+`)" class="btn" id="yellow">+</button>
        </div>

        <br>

        <div>
            <button onclick="btnClick(0)" class="btn0">0</button>
            <button onclick="btnClick(`.`)" class="btn">.</button>
            <button onclick="eq()" class="btn" id="yellow">=</button>
        </div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
